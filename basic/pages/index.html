<!DOCTYPE html>
<html>
<head>
    <title>Enjoyful Page</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 48px;
            color: #ff4081;
            margin-bottom: 30px;
        }

        .emoji {
            font-size: 72px;
        }

        .description {
            color: #666;
            font-size: 24px;
            margin-bottom: 50px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ff4081;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #f50057;
        }
    </style>
</head>
<body>
    <h1>Enjoy the Moment!</h1>
    <div class="emoji">&#x1F604;&#x1F308;&#x1F389;</div>
    <p class="description">{{ name }}! Embrace joy and make the most of every second.</p>
    <a href="https://www.civitai.com/" class="cta-button">Start Now</a>
</body>
</html>
